<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Site extintores</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="#" class="logo">
                <svg
                width="70"
                height="50"
                viewBox="0 0 120 180"
                xmlns="http://www.w3.org/2000/svg"
              >
                <!-- Mangueira -->
                <path
                  d="M80 30 C110 20, 110 80, 90 90"
                  fill="none"
                  stroke="#222"
                  stroke-width="6"
                  stroke-linecap="round"
                />
              
                <!-- Corpo do extintor -->
                <rect
                  x="25"
                  y="40"
                  width="70"
                  height="120"
                  rx="20"
                  fill="#C8102E"
                />
              
                <!-- Rótulo -->
                <rect
                  x="35"
                  y="80"
                  width="50"
                  height="40"
                  rx="6"
                  fill="#ffffff"
                />
              
                <!-- Gargalo -->
                <rect
                  x="45"
                  y="20"
                  width="30"
                  height="25"
                  rx="6"
                  fill="#444"
                />
              
                <!-- Alavanca -->
                <rect
                  x="30"
                  y="10"
                  width="60"
                  height="10"
                  rx="5"
                  fill="#222"
                />
              
                <!-- Base -->
                <ellipse
                  cx="60"
                  cy="165"
                  rx="35"
                  ry="10"
                  fill="#8B0F23"
                />
              </svg>
              </a>

            <nav class="nav">
                <a href="">teste</a>
                <a href="">teste</a>
                <a href="">teste</a>
                <a href="">teste</a>
            </nav>
        </div>
    </header>

    <section class="section">
        <div class="carrossel" id="carrossel">
            <div class="track">
              <div class="slide">Slide 1</div>
              <div class="slide">Slide 2</div>
              <div class="slide">Slide 3</div>
            </div>
          
            <button class="btn prev">‹</button>
            <button class="btn next">›</button>
          </div>

          <div class="produtos">
            <h1>Equipamentos de incêndio</h1>
            <h3>Venda e instalação</h3>
            <div class="icons">
                <a href="">teste</a>
                <a href="">teste</a>
                <a href="">teste</a>
                <a href="">teste</a>
                <a href="">teste</a>
            </div>
          </div>
